<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="container" id="grid">
    </div>

    <div class="controls">
        <input id ="slider" type="range" min="4" max="100" value="16" oninput="rangeValue.innerText = this.value">
        <p id="rangeValue">16</p>
        <button id="random">Random Color</button>
        <button id="black">Black</button>
        <button id="shade">Shade</button>
    </div>



    <script>

        

       
        const grid = document.querySelector('#grid');

        function createGrid(width) {

            grid.style.gridTemplateColumns = `repeat(${width}, auto)`;


            for (let i = 0; i < (width **2); i++) {
                const div = document.createElement('div');
                div.classList.add('cell')
                grid.appendChild(div);
            }
        }



        function randomColor() {
            let rValue = Math.floor(Math.random() * 256);
            let gValue = Math.floor(Math.random() * 256);
            let bValue = Math.floor(Math.random() * 256);
            this.style.backgroundColor = `rgb(${rValue},${gValue},${bValue})`;
        }

        function blackColor() {
            this.style.backgroundColor = 'black';
        }

        
        function paintColor() {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.addEventListener('mouseenter', randomColor)
            })
        }
        
        function paintBlack() {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.addEventListener('mouseenter', blackColor);
            })
        }

        function erase() {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.removeAttribute('id');
        
                cell.style.backgroundColor = 'white';
            })
        }

        function eraseGrid () {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                grid.removeChild(cell);
            })
        }

        function resetGrid () {
            eraseGrid();
            createGrid(slider.value);
        }



        const slider = document.querySelector('#slider');
        slider.addEventListener('input', () => {
            eraseGrid();
            createGrid(slider.value);
        });

        const randomColorButton = document.querySelector('#random');
        randomColorButton.addEventListener('click', () => {
            resetGrid();
            paintColor();
        });

        const blackButton = document.querySelector('#black');
        blackButton.addEventListener('click', () => {
            resetGrid();
            paintBlack();
        });

        const shadeButton = document.querySelector('#shade');
        shade.addEventListener('click', () => {
            resetGrid();
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.addEventListener('mouseenter', () => {
                    if (!(cell.getAttribute('id'))) {
                        cell.setAttribute('id', '100')
                    }
                    else {
                        let blackValue = parseInt(cell.id);
                        blackValue -= 10;
                        cell.setAttribute('id', `${blackValue}`);
                        if (blackValue >= 0) {
                            cell.style.backgroundColor = `hsl(0, 0%, ${blackValue}%)`;
                        };
                    }
                })
            })

        })
        

        createGrid(16);


      

        

        



       












    </script>
</body>
</html>
