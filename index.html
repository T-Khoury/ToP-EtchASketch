<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="container" id="grid">
    </div>

    <div class="slider">
        <input id ="slider" type="range" min="4" max="100" value="16" oninput="rangeValue.innerText = this.value">
        <p id="rangeValue">16</p>
    </div>



    <script>

        

       
        const grid = document.querySelector('#grid');

        function createGrid(width) {

            grid.style.gridTemplateColumns = `repeat(${width}, auto)`;


            for (let i = 0; i < (width **2); i++) {
                const div = document.createElement('div');
                div.classList.add('cell')
                grid.appendChild(div);
            }
        }


        function color() {
            this.style.backgroundColor = 'hsl(300, 100%, 70%)';
        }

        function paint() {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.addEventListener('mouseenter', color)
            })
        }

        function erase() {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                cell.style.backgroundColor = 'white';
            })
        }

        function eraseGrid () {
            const cell = document.querySelectorAll('.cell');
            cell.forEach((cell) => {
                grid.removeChild(cell);
            })
        }

        const slider = document.querySelector('#slider');
        slider.addEventListener('input', () => {
            eraseGrid();
            createGrid(slider.value);
            paint();
        });
        function test() {
            console.log(slider.value)
        }
        createGrid(16);
        paint();

      

        

        



       












    </script>
</body>
</html>
